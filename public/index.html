<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>bitbug_favicon.ico">
    <title>vue-test</title>
    <script>
      setRem();
      window.addEventListener("orientationchange", setRem);
      window.addEventListener("resize", setRem);
      function setRem() {
          var html = document.querySelector("html");
          var width = html.getBoundingClientRect().width;
          var fontSize = width / 7.5;
          if(fontSize > 87) fontSize = 87;
          if(fontSize < 42) fontSize = 42;
          html.style.fontSize = fontSize + "px";
      }
    </script>
  </head>
  
  <body>
    <noscript>
      <strong>We're sorry but vue-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  
</html>
